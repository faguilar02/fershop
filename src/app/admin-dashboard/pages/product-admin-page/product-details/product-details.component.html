<h1 class="text-2xl font-bold font-montserrat text-secondary">
  {{ product().title }}
</h1>
<div class="divider"></div>

<form
  class="grid grid-cols-1 sm:grid-cols-2 gap-4"
  [formGroup]="productForm"
  (ngSubmit)="onSubmit()"
>
  <!-- Datos generales -->
  <div class="flex flex-col gap-2">
    <h2 class="text-2xl font-bold h-12 mb-5 sm:mb-0">Datos generales</h2>
    <input
      type="text"
      placeholder="Título"
      class="input input-bordered w-full"
      formControlName="title"
      [class.border-red-500]="productForm.get('title')?.errors ?? false"
    />
    <form-error-label [control]="this.productForm.get('title')!" />

    <input
      type="text"
      placeholder="Slug"
      class="input input-bordered w-full"
      formControlName="slug"
      [class.border-red-500]="productForm.get('slug')?.errors ?? false"
    />
    <form-error-label [control]="this.productForm.get('slug')!" />

    <textarea
      class="textarea textarea-bordered"
      placeholder="Descripción"
      formControlName="description"
      rows="6"
      [class.border-red-500]="productForm.get('description')?.errors ?? false"
    ></textarea>
    <form-error-label [control]="this.productForm.get('description')!" />

    <h2 class="text-lg font-bold">Datos de venta</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
      <div>
        <input
          type="number"
          formControlName="price"
          placeholder="Precio"
          class="input input-bordered w-full"
          [class.border-red-500]="productForm.get('price')?.errors ?? false"
        />
        <form-error-label [control]="this.productForm.get('price')!" />
      </div>

      <div>
        <input
          type="number"
          formControlName="stock"
          placeholder="Inventario"
          class="input input-bordered w-full"
          [class.border-red-500]="productForm.get('stock')?.errors ?? false"
        />
      </div>
      <form-error-label [control]="this.productForm.get('stock')!" />
    </div>

    <!-- tags -->
    <input
      type="text"
      placeholder="Tags"
      formControlName="tags"
      class="input input-bordered w-full"
      [class.border-red-500]="productForm.get('tags')?.errors ?? false"
    />
    <form-error-label [control]="this.productForm.get('tags')!" />

    <!-- Botones para el género -->
    <div class="grid grid-cols-2 sm:grid-cols-4 gap-2">
      <!-- <button class="btn btn-sm btn-outline">Masculino</button> -->
      <button
        (click)="productForm.patchValue({ gender: 'men' })"
        type="button"
        class="btn btn-sm"
        [class.btn-primary]="productForm.value.gender === 'men'"
      >
        Masculino
      </button>
      <button
        (click)="productForm.patchValue({ gender: 'women' })"
        type="button"
        class="btn btn-sm"
        [class.btn-accent]="productForm.value.gender === 'women'"
      >
        Femenino
      </button>
      <button
        (click)="productForm.patchValue({ gender: 'kid' })"
        type="button"
        class="btn btn-sm"
        [class.btn-secondary]="productForm.value.gender === 'kid'"
      >
        Kid
      </button>
      <button
        (click)="productForm.patchValue({ gender: 'unisex' })"
        type="button"
        class="btn btn-sm"
        [class.btn-warning]="productForm.value.gender === 'unisex'"
      >
        Unisex
      </button>
    </div>

    <!-- Sizes -->
    <div class="grid grid-cols-3 sm:grid-cols-6 gap-2">
      @for (size of sizes; track size) {
      <button
        class="btn btn-sm"
        type="button"
        [class.btn-secondary]="productForm.value.sizes?.includes(size)"
        (click)="onSelectedButton(size)"
      >
        {{ size }}
      </button>
      }
    </div>
  </div>

  <!-- Imágenes -->
  <div class="flex flex-col gap-2">
    <div class="flex justify-end h-12">
      <button class="btn btn-secondary" type="submit">
        <!-- <span class="loading loading-spinner loading-sm"></span> -->

        Guardar
      </button>
    </div>

    <product-carousel [images]="product().images" />

    <input
      type="file"
      multiple
      class="file-input file-input-bordered w-full mt-4"
    />
  </div>
</form>

@if (wasSaved()) {

<div class="alert alert-success fixed top-4 right-5 w-auto animate-fadeIn">
  <span>Cambios guardados correctamente</span>
</div>
}

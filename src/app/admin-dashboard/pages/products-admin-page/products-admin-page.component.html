<h1 class="text-2xl fontb-bold font-montserrat">Listado de productos</h1>
<h3 class="text-lg">
  Total de Productos
  <span class="text-accent">{{ productsResource.value()?.count ?? 0 }}</span>
</h3>

<div class="divider"></div>

<div class="flex gap-2 items-center h-20">
  <app-pagination
    [pages]="productsResource.value()?.pages ?? 0"
    [currentPage]="paginationService.currentPage()"
  />

  <select
    class="select select-bordered w-32"
    #selectPerPage
    (change)="onPerPageChange(+selectPerPage.value)"
  >
    <option value="10">10</option>
    <option value="20">20</option>
    <option value="50">50</option>
    <option value="100">100</option>
  </select>
</div>

@if (productsResource.isLoading()) {
<div class="flex justify-center items-center h-screen">
  <span class="loading loading-spinner loading-lg"></span>
</div>
}@else {
<products-table [products]="productsResource.value()?.products ?? []" />

}

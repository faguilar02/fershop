<h1 class="text-3xl font-bold font-montserrat">Todos los productos</h1>
<h2 class="text-xl mb-5">Para todos los gustos</h2>
@if (productsResource.isLoading()) {

<div class="flex justify-center items-center h-screen">
  <span class="loading loading-spinner loading-lg"></span>
</div>
}@else {

<div
  class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 mt-2 gap-3"
>
  @for (product of productsResource.value()?.products; track $index) {
  <product-card [product]="product" />
  } @empty {
  <h1>No hay productos</h1>
  }
</div>
}

<app-pagination
  [pages]="productsResource.value()?.pages ?? 0"
  [currentPage]="this.paginationService.currentPage()"
></app-pagination>
